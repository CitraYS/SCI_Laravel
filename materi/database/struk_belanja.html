<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struk Belanja - Maju Jaya</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .receipt {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h2 {
            margin: 0;
            text-transform: uppercase;
        }
        .info {
            font-size: 0.9em;
            margin-bottom: 10px;
            border-bottom: 1px dashed #000;
            padding-bottom: 10px;
        }
        .item-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }
        .item-table th {
            text-align: left;
            border-bottom: 1px dashed #000;
            padding-bottom: 5px;
        }
        .item-table td {
            padding: 5px 0;
        }
        .total-section {
            border-top: 1px dashed #000;
            margin-top: 10px;
            padding-top: 10px;
        }
        .flex {
            display: flex;
            justify-content: space-between;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

<div class="receipt">
    <div class="header">
        <h2>TOKO MAJU JAYA</h2>
        <p>Jl. Sekolah Blok D<br>Telp: (0761) 1234-5678</p>
    </div>

    <div class="info">
        <div class="flex"><span>Pelanggan:</span> <span>Budi</span></div>
        <div class="flex"><span>Tanggal  :</span> <span>2023-10-01</span></div>
    </div>

    <table class="item-table">
        <thead>
            <tr>
                <th>Item</th>
                <th style="text-align: center;">Qty</th>
                <th style="text-align: right;">Harga</th>
                <th style="text-align: right;">Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Indomie Goreng</td>
                <td style="text-align: center;">5</td>
                <td style="text-align: right;">3.500</td>
                <td style="text-align: right;">17.500</td>
            </tr>
            <tr>
                <td>Teh Botol</td>
                <td style="text-align: center;">2</td>
                <td style="text-align: right;">5.000</td>
                <td style="text-align: right;">10.000</td>
            </tr>
        </tbody>
    </table>

    <div class="total-section">
        <div class="flex" style="font-weight: bold;">
            <span>TOTAL</span>
            <span>27.500</span>
        </div>
    </div>

    <div class="footer">
        <p>Terima Kasih Atas Kunjungan Anda<br>Barang yang sudah dibeli tidak dapat ditukar</p>
    </div>
</div>

</body>
</html>
